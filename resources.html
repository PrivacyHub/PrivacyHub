<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Resources - SmartPrivacyHub</title>
    <link rel="stylesheet" href="cssstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .resources-hero {
            background: linear-gradient(135deg, #2C3E50 0%, #3498DB 100%);
            color: white;
            padding: 3rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .resources-hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 30s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Category Tabs - Wide Style */
        .category-tabs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
            position: relative;
            z-index: 10;
        }
        
        .category-tab {
            padding: 1rem 2rem;
            background: var(--white);
            border: 2px solid var(--secondary-blue);
            border-radius: 50px;
            color: var(--secondary-blue);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            min-width: 140px;
            text-align: center;
        }
        
        .category-tab:hover {
            background: var(--secondary-blue);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(52,152,219,0.3);
        }
        
        .category-tab.active {
            background: var(--secondary-blue);
            color: white;
            border-color: var(--secondary-blue);
            box-shadow: 0 0 20px rgba(52,152,219,0.5);
        }
        
        /* Active Category Indicator */
        .active-category-banner {
            background: linear-gradient(135deg, var(--light-blue), #e8f4fd);
            padding: 1rem 2rem;
            border-radius: 10px;
            margin: 1rem 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-left: 5px solid var(--secondary-blue);
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .active-category-banner h3 {
            margin: 0;
            color: var(--primary-blue);
            font-size: 1.3rem;
        }
        
        .active-category-banner span {
            background: var(--secondary-blue);
            color: white;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .clear-filter {
            color: var(--secondary-blue);
            cursor: pointer;
            text-decoration: underline;
            margin-left: 1rem;
            font-size: 0.9rem;
        }
        
        .clear-filter:hover {
            color: var(--accent-orange);
        }
        
        /* Video Grid - Wide Layout */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
            transition: all 0.3s ease;
        }
        
        .video-grid.wide-layout {
            grid-template-columns: 1fr;
        }
        
        .video-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid #eee;
            display: flex;
            flex-direction: column;
        }
        
        .video-card.wide-card {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 0;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            border-color: var(--secondary-blue);
        }
        
        .video-thumbnail {
            position: relative;
            height: 200px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .video-card.wide-card .video-thumbnail {
            height: 100%;
            min-height: 220px;
        }
        
        .video-thumbnail:hover {
            transform: scale(1.02);
        }
        
        .video-thumbnail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.3);
            transition: background 0.3s ease;
        }
        
        .video-thumbnail:hover::before {
            background: rgba(0,0,0,0.5);
        }
        
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .play-button i {
            font-size: 2rem;
            color: var(--secondary-blue);
            margin-left: 4px;
        }
        
        .video-thumbnail:hover .play-button {
            transform: translate(-50%, -50%) scale(1.1);
            background: var(--secondary-blue);
        }
        
        .video-thumbnail:hover .play-button i {
            color: white;
        }
        
        .video-duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            font-size: 0.9rem;
            z-index: 2;
            font-weight: 600;
        }
        
        .video-content {
            padding: 1.8rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .video-card.wide-card .video-content {
            padding: 2rem;
        }
        
        .video-category {
            display: inline-block;
            padding: 0.3rem 1rem;
            background: var(--light-blue);
            color: var(--secondary-blue);
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
            align-self: flex-start;
        }
        
        .video-title {
            font-size: 1.3rem;
            margin-bottom: 0.8rem;
            color: var(--primary-blue);
            line-height: 1.4;
        }
        
        .video-card.wide-card .video-title {
            font-size: 1.5rem;
        }
        
        .video-description {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 1.2rem;
            line-height: 1.6;
            flex: 1;
        }
        
        .video-card.wide-card .video-description {
            font-size: 1rem;
        }
        
        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .video-meta i {
            margin-right: 0.3rem;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        
        .source-badge {
            background: var(--gray-bg);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }
        
        .source-badge i {
            color: var(--secondary-blue);
        }
        
        .watch-btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: var(--secondary-blue);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
            margin-top: 0.5rem;
        }
        
        .watch-btn:hover {
            background: var(--primary-blue);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .watch-btn i {
            margin-right: 0.5rem;
        }
        
        /* Featured Section */
        .featured-section {
            background: linear-gradient(135deg, #f5f7fa, #e8f4fd);
            padding: 4rem 0;
            margin: 3rem 0;
        }
        
        .featured-video {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .featured-video:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 50px rgba(0,0,0,0.2);
        }
        
        .featured-thumbnail {
            height: 100%;
            min-height: 350px;
            background: linear-gradient(135deg, #2C3E50, #3498DB);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .featured-thumbnail::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }
        
        .featured-thumbnail i {
            font-size: 5rem;
            color: white;
            position: relative;
            z-index: 2;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .featured-content {
            padding: 3rem;
        }
        
        .featured-content h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary-blue);
        }
        
        .featured-content p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .featured-meta {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .video-modal.active {
            display: flex;
        }
        
        .modal-content {
            position: relative;
            width: 90%;
            max-width: 1000px;
            background: black;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            z-index: 3;
            transition: color 0.3s ease;
        }
        
        .close-modal:hover {
            color: var(--accent-red);
        }
        
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* Responsive Design */
        @media (max-width: 968px) {
            .video-card.wide-card {
                grid-template-columns: 1fr;
            }
            
            .featured-video {
                grid-template-columns: 1fr;
            }
            
            .featured-thumbnail {
                min-height: 250px;
            }
        }
        
        @media (max-width: 768px) {
            .category-tab {
                min-width: 120px;
                padding: 0.8rem 1.2rem;
                font-size: 0.9rem;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            .active-category-banner {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }

        @key
